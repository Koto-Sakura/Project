<!-- transfer.html -->
<!DOCTYPE html>
<html>
<head>
    <meta name="csrf-token" content="{% csrf_token %}">
    <title>Image Style Transfer</title>
    <link rel="stylesheet" type="text/css" href="../static/css/transfer.css">
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ImageStyleTransfer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'transfer' %}">StyleTransfer</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="mask" id="mask"></div>
    <div class="loading-spinner" id="loading-spinner" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="main-container container mt-5"> 
        <div class="row">
            <div class="col-md-6 left-section">
                <form id="upload-form" enctype="multipart/form-data" method="post" action="{% url 'save' %}">
                    {% csrf_token %}

                    <div class="input-image-container d-flex justify-content-center align-items-center"
                        onclick="document.getElementById('image-input').click()">
                        <img src="{{ uploaded_file_url }}" alt="Input Image" id="input-image" style="display: none;">
                        <p id="upload-prompt" class="text-secondary">点击此处上传</p>
                    </div>
                    <div class="form-group style-selection">
                        <label>选择风格迁移类型:</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="style-select" value="retro"> 怀旧风
                            </label>
                            <label>
                                <input type="radio" name="style-select" value="pixel"> 像素风
                            </label>
                            <label>
                                <input type="radio" name="style-select" value="sketch"> 素描风
                            </label>
                            <label>
                                <input type="radio" name="style-select" value="cartoon"> 卡通风
                            </label>
                        </div>
                        <div class="form-group pixel-slider" style="display:none;">
                            <label for="pixel-level">像素化程度:</label>
                            <input type="range" class="form-control-range" id="pixel-level" name="pixel-level" min="0"
                                max="1" step="0.01" value="0.1">
                            <p id="pixel-value-display">当前值: 0.1</p>
                        </div>
                    </div>
                    
                    <input type="file" id="image-input" name="image-input" accept="image/jpeg, image/png, image/jpg"
                        style="display: none;">
                    <button type="submit" class="btn btn-primary upload-button">Upload and Process</button>
                </form>
            </div>
            <div class="col-md-6 right-section">
                <div class="output-image-container">
                    <img src="" alt="Output Image" id="output-image"
                        style="display: none; max-width: 100%; max-height: 100%;">
                </div>
                <button class="btn btn-secondary download-button">Download</button>
            </div>
        </div>
    </div>
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/transfer.js"></script>
</body>

</html>
