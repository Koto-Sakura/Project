{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Image Style Transfer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ImageStyleTransfer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'transfer' %}">StyleTransfer</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="../static/imgs/background_img.jpg" alt="Background Image" class="img-fluid background-img">
            </div>
            <div class="col-md-12 text-center mt-4">
                <form method="get" action="{% url 'transfer' %}" enctype="multipart/form-data" class="upload-form">
                    <button type="submit" class="btn btn-primary btn-lg upload-button">Start</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/Jquery/jquery-3.7.1.min.js"></script>
    <script src="../static/Popper.js/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
